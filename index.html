<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/font.css" />
    <title>Vasil Chkhartishvili</title>
  </head>
  <body>
    \
    <header>
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="logo-img">
            <img class="logo" src="images/Vaso-logo.webp" alt="logo" />
          </div>
          <img src="images/IMG_1.jpg" alt="personal-pic" style="width: 100%" />
          <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
          <div class="logo-img">
            <img class="logo" src="images/Vaso-logo.webp" alt="logo" />
          </div>
          <img src="images/IMG_2.jpg" alt="personal-pic" style="width: 100%" />
          <div class="text">Caption Two</div>
        </div>
        <div class="mySlides fade">
          <div class="logo-img">
            <img class="logo" src="images/Vaso-logo.webp" alt="logo" />
          </div>
          <img src="images/IMG_3.JPG" alt="personal-pic" style="width: 100%" />
          <div class="text">Caption Three</div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />
      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </header>

    <script src="script/main.js"></script>
  </body>
</html>
